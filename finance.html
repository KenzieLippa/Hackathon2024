<!DOCTYPE html>
<html>

<head>
    <title>Finance Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Finance Simulator!</h1>
        <div>Time: <input type="text" id="time" /></div>
        <div>Day: <input type="text" id="day" /></div>
        <div>Month: <input type="text" id="month" /></div>
        <div>Money: <input type="text" id="money" /></div>
    </div>

    <div id="main-content">
        <div class="section" id="gambling">
            <button id="slots">Slots!</button>
            <button id="scratchers">Scratchers</button>
            <button id="lottery">Lottery</button>
        </div>

        <div class="section" id="work">
            <h2>Work</h2>
            <div>Current Job: <span id="currentJob">None</span></div>
            <button id="clockIn">Clock In</button>
            <button id="clockOut">Clock Out</button>
        </div>

        <div class="section" id="wishlist">
            <h2>Stuff I Want</h2>
            <!-- List items user wants -->
        </div>

        <div class="section" id="needs">
            <h2>Stuff I Need</h2>
            <!-- List items user needs -->
        </div>

        <button id="viewReport">View Report</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
